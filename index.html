<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: white; }
  </style>
  <script src="https://kit.fontawesome.com/6e7dbdb719.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">
    <header class="header">
      <img src="./assets/logo.svg" alt="logo" class="header__logo">
    </header>
  
    <div class="hero">
      <img src="./assets/illustration-mockups.svg" alt="" class="hero__img">
    </div>
  
    <div class="content">
      <h1 class="content__headline">
        Build The Community Your Fans Will Love
      </h1>
      <p class="content__byline">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="content__btn">Register</button>
    </div>
  
    <div class="social-links">
      <i class="fab fa-facebook-f fa-2x"></i>
      <i class="fab fa-twitter fa-2x"></i>
      <i class="fab fa-instagram fa-2x"></i>
    </div>
    
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Trevor Drury</a>.
    </p>
  
  </div>
  
</body>
</html>
